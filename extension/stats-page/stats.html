<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civitai Reaction Stats</title>
  <link rel="stylesheet" href="stats.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Civitai Reaction Stats</h1>
      <div class="header-actions">
        <span class="last-updated" id="lastUpdated"></span>
        <button class="btn btn-icon" id="refreshBtn" title="Refresh data">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 11-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
            <path d="M21 3v5h-5"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Loading State -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Loading stats...</p>
    </div>

    <!-- Error State -->
    <div class="error-container" id="errorContainer" style="display: none;">
      <div class="error-icon">!</div>
      <h2>Unable to load stats</h2>
      <p id="errorMessage"></p>
      <button class="btn btn-primary" id="retryBtn">Retry</button>
    </div>

    <!-- Main Content -->
    <main class="main-content" id="mainContent" style="display: none;">
      <!-- Summary Cards -->
      <section class="summary-cards" id="summaryCards">
        <div class="card summary-card" data-type="total">
          <div class="card-icon">
            &#x1F310;
          </div>
          <div class="card-content">
            <span class="card-value" id="totalReactions">-</span>
            <span class="card-label">Total Reactions</span>
          </div>
        </div>
        <div class="card summary-card" data-type="likes">
          <div class="card-icon likes">
            &#x1F44D;
          </div>
          <div class="card-content">
            <span class="card-value" id="totalLikes">-</span>
            <span class="card-label">Likes</span>
          </div>
        </div>
        <div class="card summary-card" data-type="hearts">
          <div class="card-icon hearts">
            &#x2764;&#xFE0F;
          </div>
          <div class="card-content">
            <span class="card-value" id="totalHearts">-</span>
            <span class="card-label">Hearts</span>
          </div>
        </div>
        <div class="card summary-card" data-type="laughs">
          <div class="card-icon laughs">
            &#x1F604;
          </div>
          <div class="card-content">
            <span class="card-value" id="totalLaughs">-</span>
            <span class="card-label">Laughs</span>
          </div>
        </div>
        <div class="card summary-card" data-type="cries">
          <div class="card-icon cries">
            &#x1F622;
          </div>
          <div class="card-content">
            <span class="card-value" id="totalCries">-</span>
            <span class="card-label">Cries</span>
          </div>
        </div>
        <div class="card summary-card" data-type="comments">
          <div class="card-icon comments">
            &#x1F4AC;
          </div>
          <div class="card-content">
            <span class="card-value" id="totalComments">-</span>
            <span class="card-label">Comments</span>
          </div>
        </div>
      </section>

      <!-- Overview Chart -->
      <section class="card chart-section">
        <div class="chart-header">
          <h2>Reactions Over Time</h2>
          <div class="chart-controls">
            <div class="time-selector">
              <button class="time-btn" data-range="1d">1D</button>
              <button class="time-btn" data-range="7d">7D</button>
              <button class="time-btn active" data-range="30d">30D</button>
              <button class="time-btn" data-range="90d">90D</button>
              <button class="time-btn" data-range="1y">1Y</button>
              <button class="time-btn" data-range="all">All</button>
            </div>
            <div class="line-toggles" id="lineToggles">
              <label class="toggle-label">
                <input type="checkbox" data-line="total" checked>
                <span class="toggle-dot total"></span>
                &#x1F310;
              </label>
              <label class="toggle-label">
                <input type="checkbox" data-line="likes" checked>
                <span class="toggle-dot likes"></span>
                &#x1F44D;
              </label>
              <label class="toggle-label">
                <input type="checkbox" data-line="hearts" checked>
                <span class="toggle-dot hearts"></span>
                &#x2764;&#xFE0F;
              </label>
              <label class="toggle-label">
                <input type="checkbox" data-line="laughs" checked>
                <span class="toggle-dot laughs"></span>
                &#x1F604;
              </label>
              <label class="toggle-label">
                <input type="checkbox" data-line="cries" checked>
                <span class="toggle-dot cries"></span>
                &#x1F622;
              </label>
            </div>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="overviewChart"></canvas>
        </div>
      </section>

      <!-- Images Section -->
      <section class="card images-section">
        <div class="images-header">
          <h2>Your Images</h2>
          <div class="images-controls">
            <span class="image-count" id="imageCount">0 images</span>
            <select id="sortSelect" class="sort-select">
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
              <option value="reactions">Most Reactions</option>
              <option value="comments">Most Comments</option>
            </select>
          </div>
        </div>
        <div class="images-grid" id="imagesGrid">
          <!-- Images will be populated here -->
        </div>
        <div class="load-more-container" id="loadMoreContainer" style="display: none;">
          <button class="btn btn-secondary" id="loadMoreBtn">Load More</button>
        </div>
      </section>
    </main>
  </div>

  <script src="../lib/chart.min.js"></script>
  <script src="stats.js"></script>
</body>
</html>
